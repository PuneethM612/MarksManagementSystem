<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Students - Student Marks Management</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Students</h2>
            <a th:href="@{/students/add}" class="btn btn-primary">Add New Student</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${students.empty}" class="alert alert-info">
                    No students found. Please add a new student.
                </div>
                
                <div th:unless="${students.empty}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Roll Number</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.rollNumber}"></td>
                                <td th:text="${student.name}"></td>
                                <td>
                                    <a th:href="@{/marks/search/results(rollNumber=${student.rollNumber},examType=MONTHLY)}" 
                                       class="btn btn-sm btn-info">View Marks</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
