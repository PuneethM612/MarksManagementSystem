<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Subjects - Student Marks Management</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Subjects</h2>
            <a th:href="@{/subjects/add}" class="btn btn-success">Add New Subject</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${subjects.empty}" class="alert alert-info">
                    No subjects found. Please add a new subject.
                </div>
                
                <div th:unless="${subjects.empty}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Subject Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="subject : ${subjects}">
                                <td th:text="${subject.subjectId}"></td>
                                <td th:text="${subject.subjectName}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
