<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Add Student - Student Marks Management</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Add New Student</h2>
            <a th:href="@{/students}" class="btn btn-secondary">Back to Students</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/students/add}" th:object="${student}" method="post">
                    <div class="mb-3">
                        <label for="rollNumber" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="rollNumber" th:field="*{rollNumber}" required>
                        <div class="form-text">A unique identifier for the student (e.g., ROLL-001)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Student</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
